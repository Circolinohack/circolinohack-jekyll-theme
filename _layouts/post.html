<!DOCTYPE html>
<html>

{% include head.html %}

<body>

	{% include header.html %}

	<!-- Main -->
	<div id="main" class="alt">
		<article id="post-page">
			<div class="inner">
				<header class="major">
					<h1>{{ page.title }}</h1>
				</header>

				{% if page.crossposted %}
				<em>This article was originally posted <a href="{{ page.crossposted }}">here</a> </em>
				{% endif %}

				{% if page.date %}
				<h4>
					<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
				</h4>
				{% endif %}

				{% if page.image %}
				<span class="image main"><img src="{{ page.image }}" alt="" /></span>
				{% endif %}

				<div class="content">
					{{ content }}
				</div>
			</div>
		</article>
	</div>

	{% include footer.html %}

</body>

</html>
